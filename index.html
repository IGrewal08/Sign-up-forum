<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Forum</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <div class="side-image">
        <div id="logo-title">
            <img src="odin-logo.png" alt="brand logo">
            <h1>ODIN</h1>
        </div>
        <p id="credit">Photo by <u>Halie West</u> on <u>Usplash</u></p>
    </div>

    <div class="container">

        <div id="text">
            <p><strong>
                This is not a real online service! You know when you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </strong></p>
            <p><strong>You <em>know</em> you want to.</strong></p>
        </div>

        <div id="sign-up">
            <h2>Let's do this!</h2>
            <form id="myForm">
                <div class="input_field">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" autocomplete="off" required>
                </div>

                <div class="input_field">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" required>
                </div>

                <div class="input_field">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" autocomplete="on" required>
                </div>

                <div class="input_field">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" pattern="[0-9]{10}" placeholder="1234567890" required>
                </div>

                <div class="input_field">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </div>

                <div class="input_field">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" required>
                </div>
                
            </form>
        </div>

        <div id="button-context">
            <button type="submit" form="myForm">Create Account</button>
            <p>Already have a account? <a href="#" rel="link">Log in</a></p>
        </div>
    </div>
</body>
</html>
